{% for contact in site.footer.contact %}
  {% if contact.type == 'wechat' %}
    {% assign wechat_username = contact.value %}
    {% break %}
  {% endif %}
{% endfor %}

{% if wechat_username %}
  <div id="wechat-widget">
    <p>
      해당 전화번호 또는 이메일로 연락주세요~
    </p>

    <img src="{{ "/assets/img/call.png | absolute_url }}" alt="QR code" id="qr-code" />
  </div>
{% endif %}
